name: CI and publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - run: npm ci
      - run: npm version
      - run: git push
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}